<!DOCTYPE html>
<html>
<head>
    <title>Member Registration</title>
    <link rel="stylesheet" type="text/css" href="register_screen.css">
    <script src="register_screen.js"></script>
</head>
<body>
    <div class="register-container">
        <form id="registrationForm" action="register_process.php" method="post">
            <h2>Register as a New Member</h2>
            <!-- Step 1 -->
            <div class="step active" id="step1">
                <!-- <label for="username">Username:</label><br> -->
                <input type="text" id="username" name="username" placeholder="Username"><br><br>

                <!-- <label for="name">Name:</label><br> -->
                <input type="text" id="name" name="name" placeholder="Name"><br><br>

                <!-- <label for="password">Password:</label><br> -->
                <input type="password" id="password" name="password" placeholder="Password"><br><br>

                <!-- <label for="address">Address:</label><br> -->
                <input type="text" id="address" name="address" placeholder="Your City"><br><br>

                <!-- <label for="phone">Phone Number:</label><br> -->
                <input type="text" id="phone" name="phone" placeholder="Phone-Number"><br><br>

                <!-- <label for="available_time">Available Hours Per Week:</label><br> -->
                <input type="number" id="available_time" name="available_time" placeholder="Available Hours Per Week"><br><br>
            </div>

            <!-- Step 2 -->
            <div class="step" id="step2">
                
                <h3>Parent Information (optional)</h3>
                <!-- <label for="parent_name">Parent's Name:</label><br> -->
                <input type="text" id="parent_name" name="parent_name" placeholder="Parent's Name"><br><br>
                
                <!-- <label for="parent_age">Parent's Age:</label><br> -->
                <input type="number" id="parent_age" name="parent_age" placeholder="Parent's Age"><br><br>
                
                <!-- <label for="parent_needs">Health Needs (e.g., requires assistance with mobility):</label><br> -->
                <textarea id="parent_needs" name="parent_needs" placeholder="Parent's Needs"></textarea><br><br>
                <label for="is_caregiver">Are you a caregiver?</label>
                <input type="checkbox" id="is_caregiver" name="is_caregiver" value="1"><br><br>
            </div>

            <div class="button-container">
                <button type="button" id="prevBtn" style="display:none;" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                <button type="submit" id="submitBtn" style="display:none;">Submit</a></button>
                <p>Already have an account? <a href="login_screen.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
